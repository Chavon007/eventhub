<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventHub</title>
    <link href="../src/output.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="bg-black h-[105vh] w-full md:flex justify-between pb-[20px]">
      <!--admin navbar-->

      <div class="w-[40%] flex-col pt-[30px] pl-[30px]">
        <h2 class="text-white">
          <i class="bx bx-calendar text-red-100 text-2xl"></i
          ><span class="text-red-100 text-2xl font-bold font-serif pl-[20px]"
            >EventHub Admin</span
          >
        </h2>
        <ul class="mt-[40px]">
          <li
            id="overView"
            class="text-gray-400 text-1xl font-sans font-bold cursor-pointer p-[30px]"
          >
            <i class="bx bx-line-chart pr-[20px]"></i>Overview
          </li>
          <li
            id="Event"
            class="text-gray-400 text-1xl font-sans font-bold cursor-pointer p-[30px]"
          >
            <i class="bx bx-calendar pr-[20px]"></i>Events
          </li>
          <li
            id="user"
            class="text-gray-400 text-1xl font-sans font-bold cursor-pointer p-[30px]"
          >
            <i class="bx bx-user pr-[20px]"></i>Users
          </li>
        </ul>
      </div>

      <!--admin content-->

      <div
        id="pageContent"
        class="w-[100%] bg-neutral-900 pl-[30px] pt-[30px] pb-[20px] h-auto overflow-y-auto"
      ></div>
    </div>

    <!--copy right-->
    <div class="bg-black p-[10px]">
      <p class="text-center text-base text-gray-400 font-mons">
        &copy; 2025. All right reserved by EventHub
      </p>
    </div>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
